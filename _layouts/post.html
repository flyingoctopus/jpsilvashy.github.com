---
layout: default
---

<div id="post">
  <h1>{{ page.title }}</h1>
  <p class="meta">{{ page.meta }}</p>

  {{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
	  <li><a href="{{ post.url }}">{{ post.title }}</a> &mdash; {{ post.date | date_to_string }}</li>
    {% endfor %}
  </ul>
</div>
<h2>Comments</h2>

<div class="fb-comments" data-href="http://jpsilvashy.com/{{ page.url }}" data-num-posts="10"></div>
